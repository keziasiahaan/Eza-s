<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music List</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0c0c0c;
      color: #e6e6e6;
    }

    header {
      padding: 40px 20px;
      text-align: center;
      background: url('imgweb/m13.jpg') center/cover no-repeat;
      color: #fff;
    }

    header h1 {
      font-size: 48px;
      font-weight: bold;
      text-shadow: 0 0 15px rgba(0, 255, 128, 0.8);
    }

    .music-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }

    .music-item {
      background-color: #1e1e1e;
      border: 1px solid rgba(0, 255, 128, 0.2);
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0, 255, 128, 0.15);
      transition: transform 0.3s, box-shadow 0.3s;
      overflow: hidden;
      cursor: pointer;
    }

    .music-item:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px rgba(0, 255, 128, 0.3);
    }

    .music-item img {
      width: 100%;
      display: block;
    }

    .caption {
      padding: 10px;
      font-size: 14px;
      color: #b7ccb7;
      text-align: center;
    }

    .audio-player {
      margin-top: 40px;
      text-align: center;
    }

    audio {
      width: 100%;
      max-width: 600px;
      outline: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Music List</h1>
  </header>

  <div class="music-grid">
    <div class="music-item" onclick="playTrack('audio/1.mp3')">
      <img src="imgweb/m1.jpg" alt="Track 1">
      <div class="caption">The Machine</div>
    </div>
    <div class="music-item" onclick="playTrack('audio/2.mp3')">
      <img src="imgweb/m2.jpg" alt="Track 2">
      <div class="caption">My Name</div>
    </div>
    <div class="music-item" onclick="playTrack('audio/3.mp3')">
      <img src="imgweb/m3.jpg" alt="Track 3">
      <div class="caption">Fatal Attraction</div>
    </div>
    <div class="music-item" onclick="playTrack('audio/4.mp3')">
      <img src="imgweb/m4.jpg" alt="Track 4">
      <div class="caption">The Machine - Sped Up</div>
    </div>
    <div class="music-item" onclick="playTrack('audio/5.mp3')">
      <img src="imgweb/m5.jpg" alt="Track 5">
      <div class="caption">The Machine - Slowed</div>
    </div>
    <div class="music-item" onclick="playTrack('audio/6.mp3')">
      <img src="imgweb/m6.jpg" alt="Track 6">
      <div class="caption">Late Night Confessions</div>
    </div>
    <div class="music-item" onclick="playTrack('audio/7.mp3')">
      <img src="imgweb/m7.jpg" alt="Track 7">
      <div class="caption">Take All My Love</div>
    </div>
    <div class="music-item" onclick="playTrack('audio/8.mp3')">
      <img src="imgweb/m8.jpg" alt="Track 8">
      <div class="caption">When I Dream Of You</div>
    </div>
    <div class="music-item" onclick="playTrack('audio/9.mp3')">
      <img src="imgweb/m9.jpg" alt="Track 9">
      <div class="caption">I'm All In</div>
    </div>
    <div class="music-item" onclick="playTrack('audio/10.mp3')">
      <img src="imgweb/m10.jpg" alt="Track 10">
      <div class="caption">Alive Again</div>
    </div>
    <div class="music-item" onclick="playTrack('audio/11.mp3')">
      <img src="imgweb/m11.jpg" alt="Track 11">
      <div class="caption">Angel</div>
    </div>
    <div class="music-item" onclick="playTrack('audio/12.mp3')">
      <img src="imgweb/m12.jpg" alt="Track 12">
      <div class="caption">Haunted Strip Club</div>
    </div>
  </div>

  <div class="audio-player">
    <audio id="player" controls>
      <source src="" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>

  <script>
    function playTrack(src) {
      const player = document.getElementById('player');
      player.src = src;
      player.play();
    }
  </script>
</body>
</html>
