<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daftar Tugas</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: 'Segoe UI', sans-serif;
      background: url('imgweb/39.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #d2ffd2;
      font-size: 2.5em;
      margin-bottom: 40px;
      text-shadow: 0 0 10px #aaffaa;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .tugas-button {
      background-color: transparent;
      border: 2px solid #aaffaa;
      color: #ffffff;
      padding: 15px 40px;
      font-size: 1.2em;
      border-radius: 10px;
      text-decoration: none;
      transition: all 0.3s ease;
      text-align: center;
    }

    .tugas-button:hover {
      box-shadow: 0 0 20px #aaffaa, 0 0 30px #88ff88;
      transform: scale(1.05);
      background-color: rgba(20, 82, 20, 0.3);
    }

    .back-link {
      position: absolute;
      right: 20px;
      top: 20px;
      background-color: transparent;
      border: 2px solid #3cb371;
      color: #3cb371;
      padding: 6px 14px;
      border-radius: 20px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .back-link:hover {
      background-color: #3cb371;
      color: #fff;
      box-shadow: 0 0 10px rgba(0, 255, 128, 0.5);
    }
  </style>
</head>
<body>
  <a class="back-link" href="index.html">Back</a>
  <h1>Daftar Tugas Pemrograman Web</h1>
  <div class="button-container">
    <a href="https://keziasiahaan.github.io/weblearning/" class="tugas-button">Tugas 1</a>
    <a href="https://keziasiahaan.github.io/tugas2/" class="tugas-button">Tugas 2</a>
    <a href="tugas3.html" class="tugas-button">Tugas 3</a>
    <a href="tugas4.html" class="tugas-button">Tugas 4</a>
    <a href="tugas5.html" class="tugas-button">Tugas 5</a>
  </div>
</body>
</html>
