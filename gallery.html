<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0c0c0c;
      color: #e6e6e6;
    }

    header {
      padding: 40px 20px;
      text-align: center;
      background-image: url('imgweb/1.jpg');
      background-size: cover;
      background-position: center;
      color: #fff;
    }

    header h1 {
      font-size: 48px;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(0, 128, 0, 0.8);
    }

    .gallery-container {
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .gallery-item {
      background-color: #121212;
      border: 1px solid rgba(0, 128, 0, 0.2);
      border-radius: 6px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 128, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-item:hover {
      transform: scale(1.02);
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
    }

    .gallery-item img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      display: block;
    }

    .caption {
      padding: 10px 15px;
      font-size: 14px;
      color: #b7ccb7;
    }
  </style>
</head>
<body>

  <header>
    <h1>Galeri Kenangan</h1>
  </header>

  <div class="gallery-container">
    <!-- Displaying imgweb/1.jpg to imgweb/30.jpg -->
    
    <!-- Manually injected list -->
    <!-- Begin loop -->
    
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const container = document.querySelector('.gallery-container');
        for (let i = 1; i <= 30; i++) {
          const item = document.createElement('div');
          item.className = 'gallery-item';

          const img = document.createElement('img');
          img.src = `imgweb/${i}.jpg`;
          img.alt = `Gambar ${i}`;

          const caption = document.createElement('div');
          caption.className = 'caption';
          caption.textContent = `Kenangan no. ${i}`;

          item.appendChild(img);
          item.appendChild(caption);
          container.appendChild(item);
        }
      });
    </script>
  </div>

</body>
</html>
